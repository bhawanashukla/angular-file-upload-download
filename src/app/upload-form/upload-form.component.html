<form [formGroup]="uploadForm" >
<div class="row">

    <div class="col-8">
        <label class="btn btn-default p-0">
            <input type="file" (change)="onFileChange($event)"/>
        </label>
    </div>
    <div class="col-4">
        <button class="btn btn-success btn-sm" [disabled]="!uploadForm.valid" (click)="upload()">
            Upload
        </button>
    </div>

</div>
</form>
<ngx-spinner></ngx-spinner>
